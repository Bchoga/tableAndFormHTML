<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>form</title>
    <!-- <link href="minimal-table.css" rel="stylesheet" type="text/css"> -->
  </head>
  <body>
    <h1 style="text-align: center;">freeCodeCamp Survey Form</h1>
    <div style="text-align: center;"><em>Thank you for taking the time to help us improve the platform</em> </div>
    <br>
    <br>
    <div style="width: 800px; margin: auto; border: solid 1px black;">
      <form action="">
        <p>
          <Label for="nameInput"><strong>Name</strong></Label>
          <br>
          <input type="text"  name="nameInput" placeholder="Enter your Name" required>
        </p>
        
        <p>
          <Label for="emailInput"><strong>Email</strong></Label>
          <br>
          <input type="email" name="emailInput" placeholder="Enter your Email" required>
        </p>
        
        <p>
          <Label for="ageInput"><strong>Age</strong>(optional)</Label>
          <br>
          <input type="number" name="ageInput" placeholder="Age" min="10" max="99">
        </p>

        <p>
          <Label for="roleInput"><strong>Which option best describes tour current role?</strong></Label>
          <br>
          <select name="roleInput" id="">
            <option value="" disabled selected> Select current role</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="student">Student</option>
            <option value="no_say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </p>

        <p>
          <strong>Would You recommend freeCodeCamp to a friend?</strong>
          <br>
          <label><input type="radio" name="recommend" value="definitely" checked>Definitely</label>
          <br>
          <label><input type="radio" name="recommend" value="maybe">Maybe</label>
          <br>
          <label><input type="radio" name="recommend" value="not_sure">Not Sure</label>
        </p>
       
        <p>
          <strong>What would you like to see improved?</strong> (Check all that apply)
          <br>
          <label ><input type="checkbox" name="improve" value="front_end_projects">Front-end Projects</label>
          <br>
          <label ><input type="checkbox" name="improve" value="back_end_projects">Back-end Projects</label>
          <br>
          <label ><input type="checkbox" name="improve" value="back_end_projects">Back-end Projects</label>
          <br>
          <label ><input type="checkbox" name="improve" value="data_visualization">Data Visualization</label>
          <br>
          <label ><input type="checkbox" name="improve" value="challenges">Challenges</label>
          <br>
          <label ><input type="checkbox" name="improve" value="open_source">Open Source Community</label>
          <br>
          <label ><input type="checkbox" name="improve" value="gitter_help">Gitter help rooms</label>
          <br>
          <label ><input type="checkbox" name="improve" value="videos">Videos</label>
          <br>
          <label ><input type="checkbox" name="improve" value="city_meetups">City Meetups</label>
          <br>
          <label ><input type="checkbox" name="improve" value="wiki">wiki</label>
          <br>
          <label ><input type="checkbox" name="improve" value="forum">Forum</label>
          <br>
          <label ><input type="checkbox" name="improve" value="additional_courses">Additional Courses</label>
          <br>
        </p>

        <p>
          <strong>Any comments or suggestions?</strong>
          <br>
          <textarea name="comment" id="" placeholder="Enter your comment here..."></textarea>
        </p>

        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>

  </body>
</html>
